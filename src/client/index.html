<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" id="theme-color" content="aliceblue">
    <link rel="shortcut icon" href="../assets/img/logo.ico">
    <link rel="manifest" href="%PUBLIC_URL%/assets/manifest.json">
    <title>DicomViewer</title>
</head>

<body>
    <div id="root">
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(function (registration) {
                        console.log('Hooray. Registration successful, scope is:', registration.scope);
                    }).catch(function (err) {
                        console.log('Whoops. Service worker registration failed, error:', err);
                    });
            }
        </script>
        <noscript>To run this application you have to enable Javascript!</noscript>
    </div>

</body>

</html>
